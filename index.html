        <div class="board">
            <div class="home-sb">
                <h1>HOME</h1>
                <span id="home-pt">0</span>
                <div>
                    <button onclick="add1HomePoint()">+1</button><button onclick="add2HomePoint()">+2</button><button onclick="add3HomePoint()">+3</button>
                </div>
            </div>
            <div>
                <button onclick="clear_btn()" id="clear">CLEAR</button>
            </div>
            <div class="away-sb">
                <h1>AWAY</h1>
                <span id="away-pt">0</span>
                <div>
                    <button onclick="add1AwayPoint()">+1</button><button onclick="add2AwayPoint()">+2</button><button onclick="add3AwayPoint()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js" async defer></script>
